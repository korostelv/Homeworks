<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
{% for f in form %}
    <p><label for="{{ f.id_for_label }}">{{f.label}}: </label>{{f}}</p>
    <div>{{ f.errors }}</div>
{%endfor%}
<button type="submit">Добавить</button>
</form>
</body>
</html>
