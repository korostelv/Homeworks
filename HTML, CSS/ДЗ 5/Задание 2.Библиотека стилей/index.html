<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>

	<form>
		<div>
			<h3>Inputs</h3>
			<input type="text" id="entertext" name="entertext" placeholder="Enter some text"/>
			<input type="text" id="validtext" name="validtext" placeholder="valid text"/>
			<input type="text" id="invalidtext" name="invalidtext" placeholder="invalid text" />
		</div>

		<div>
			<h3>Check boxes</h3>
			<input type="checkbox" class="on" name="on" value="on" /><span>Subscribe</span>
			<input type="checkbox" class="off" name="off" value="off" /><span>Subscribe</span>
		</div>


        <div>
        	<h3>Radio buttons</h3>
            <span>Gender</span>

            <input type="radio" class="male" value="male" id="gender1" name="sex"/>
            <label for="gender1">Male</label>

            <input type="radio" class="female" value="female" id="gender2" name="sex"/>
            <label for="gender2">Female</label>
		</div>

		<div>
			<h3>Buttons</h3>
			<input class="active" type="submit" value="Active"/>
			<input class="hover" type="submit" value="Hover"/>
			<input class="danger" type="submit" value="Danger"/>
			<input class="hover-d" type="submit" value="Hover"/>
			<input class="disabled" type="submit" value="Disabled"/>
			<input class="plus" type="submit" value="&plus;"/>
			<input class="minus" type="submit" value="&minus;"/>
		</div>

		<div>
			<h3>Text area</h3>
			<textarea name="" id="" cols="60" rows="5" placeholder="Enter some text..."></textarea>
		</div>

	
		


	</form>
	
</body>
</html>
