<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div id="container">	
		<div id="block">
			<form class="reg">
				<h3>Registration form</h3>
				
				<div>
					<label for="uname"><img src="icons/username.png" alt="username"></label>
		            <input type="text" id="uname" name="userName" placeholder="Username" />
				</div>

				<div>
					<label for="email"><img src="icons/email.png" alt="email"></label>
					<input type="text" id="email" name="userEmail" placeholder="Email addres"/>
				</div>

				<div>
					<label for="passwd"><img src="icons/pswd.png" alt=""></label>
					<input type="password" id="passwd" name="userPasswd" placeholder="Password"/>
					<input class="cpass" type="password" id="passwd" name="userPasswd" placeholder="Confirm password"/>
				</div>
			</form>

			<form class="reg">
				<h3>Personal details</h3>

				<div>
					<label for="name"></label>
					<input type="text" id="name" placeholder="First name"/>
					<input type="text" id="name" placeholder="Last name"/>
				</div>

				<div>
					<select name="gender" id="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
					<input type="date" id="birthday" name="userBirthday" placeholder="mm/dd/yyyy"/>
				</div>
			</form>
		</div>	

		<div class="check">
			<input type="checkbox" id="want"/>
			<label for="want">I want to receive news and special offers</label><br>
			<input type="checkbox" id="agree"/>
			<label for="agree">I agree with the Terms and Conditions</label>
		</div>

		<div >
			<input class="submit" type="submit" value="SUBMIT"/>
		</div>
	</div>	

</body>
</html>
