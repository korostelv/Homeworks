<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>


    <style>
        #base {
        background-color: #6f6b67;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 300px;
        height: 120px;
        position: relative;
        }
        #open {
            width: 80px;
            height: 20px;
            font-size: 10px;
            margin-left: 20px;
            margin-bottom: 5px;
            background-color: #656565;
            border-radius: 1px solid #4a4a4a;
            position: absolute;
            bottom: 90px
        }
        #modal {
            width: 260px;
            height: 80px;
            background-color: #3effff;
            margin-left: 20px;
            text-align: center;
            display: none;
            flex-direction: column;
            justify-content: center;
            position: absolute;
            bottom: 10px;

        }
        #close {
            width: 200px;
            margin-left: 30px;
            margin-bottom: 20px;

        }
    </style>

</head>
<body></body>
    <div id="base">
        <button id="open">Open modal</button>
        <div id = 'modal'>
            <h4>Hello from Modal Window!</h2>
            <button id="close">Close</button>
        </div>
    </div>


<script>
    open = $('#open');
    modal = $('#modal');
    close = $('#close');

    open.click(function(){
        modal.fadeIn(2000);
    })

    close.click(function(){
        modal.fadeOut(2000)
    })
</script>








</body>
</html>
