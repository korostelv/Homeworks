<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #pole {
            width: 100vw;
            height: 95vh;
            background: repeating-linear-gradient(
            90deg,
            #377d05,
            #377d05 100px,
            #4b931b 100px,
            #4b931b 200px
            );
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        #central {
            width: 80vw;
            height: 90vh;
            border: solid 2px white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            position: relative;       
        }
        #small_outs_left {
            width: 3vw;
            height: 15vh;
            border: solid 2px white;
            border-right: none;
        }
        #small_outs_right {
            width: 3vw;
            height: 15vh;
            border: solid 2px white;
            border-left: none;
        }
        #big_left {
            width: 10vw;
            height: 40vh;
            border: solid 2px white;
            border-left: none;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }
        #big_right {
            width: 10vw;
            height: 40vh;
            border: solid 2px white;
            border-right: none;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: relative;
        }
        #circle {
            width: 10vw;
            height: 10vw;
            border-radius: 50%;
            border: solid 2px white;      
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #small_left {
            width: 4vw;
            height: 10vw ;
            border: solid 2px white;      
            border-left: none;
        }
        #small_right {
            width: 4vw;
            height: 10vw ;
            border: solid 2px white;      
            border-right: none;
        }
        #line {
            border-left: solid 2px white;
            height: 90vh;
        }
        #centr {
            height: 5px;
            width: 5px;
            border-radius: 50%;
            background-color: white;
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #circle_left {
            width: 10vw;
            height: 5vw;
            transform: rotate(90deg);
            border-top-left-radius: 5vw;
            border-top-right-radius: 5vw;    
            border: solid 2px white;      
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 75%;     
        }
        #circle_right {
            width: 10vw;
            height: 5vw;
            transform: rotate(270deg);
            border-top-left-radius: 5vw;
            border-top-right-radius: 5vw;    
            border: solid 2px white;      
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 75%;
        }
        #point_left {
            height: 5px;
            width: 5px;
            border-radius: 50%;
            background-color: white;
            position:absolute;
            left: 70%;
        }
        #point_right {
            height: 5px;
            width: 5px;
            border-radius: 50%;
            background-color: white;
            position:absolute;
            right: 70%;
        }
        #right_bottom {
            position: absolute;
            width: 10px;
            height: 10px;
            border-top-left-radius: 100px;
            border: solid 2px white;
            left: 100%;
            top:100%;
            transform: translate(-100%,-100%);
        }
        #right_top {
            position: absolute;
            width: 10px;
            height: 10px;
            border-bottom-left-radius: 100px;
            border: solid 2px white;
            left: 100%;
            bottom:100%;
            transform: translate(-100%,100%); 
        }
        #left_bottom {
            position: absolute;
            width: 10px;
            height: 10px;
            border-top-right-radius: 100px;
            border: solid 2px white;          
            top:100%;
            transform: translate(0%,-100%);
        }
        #left_top {
            position: absolute;
            width: 10px;
            height: 10px;
            border-bottom-right-radius: 100px;
            border: solid 2px white;
            bottom:100%;
            transform: translate(0%,100%);  
        }
        img {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
        }
    </style>

    <div id = 'pole'>
        <div id="small_outs_left"></div>
        <div id="central">
            <img src="ball.png" alt="ball" width="100" height="100">
            <div id="right_bottom"></div>
            <div id="right_top"></div>
            <div id="left_bottom"></div>
            <div id="left_top"></div>
            <div id="big_left">
                <div id="small_left"></div>
                <div id="circle_left"></div>
                <div id="point_left"></div>
            </div>
            <div id="circle">
                <div id="line"></div>
                <div id="centr"></div>
            </div>
            <div id="big_right">
                <div id="small_right"></div>
                <div id="circle_right"></div>
                <div id="point_right"></div>
            </div>
        </div>
        <div id="small_outs_right"></div>
    </div>


    <script>
        ball = document.body.querySelector('img')
        pole = document.body.querySelector('#central')
        pole.onclick = function(e) {
            ball.style.transitionDuration = '.3s';
            ball.style.transitionTimingFunction = 'linear';
            ball.style.left = e.pageX - pole.offsetLeft - ball.offsetWidth / 2 + 'px';
            ball.style.top = e.pageY - pole.offsetTop - ball.offsetHeight / 2 + 'px';
        }      
    </script>
</body>
</html>
