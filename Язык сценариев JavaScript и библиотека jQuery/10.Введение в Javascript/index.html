function CheckLeapYear(year) {
    if(year%400 == 0 || (year%4 == 0 && year%100 != 0)) {
        return true;
    }
    else {
        return false;
    }
}



function NextDay(day,month,year) {

next_day = day+1;
next_month = month+1;
next_year = year+1;
long_m = [1,3,5,7,8,10];
short_m = [4,6,9,11];

if (long_m.includes(month)) {
    if (day>=1 && day< 31) {
        alert('Следующий день: '+next_day+'.'+month+'.'+year)
    }
    else if (day == 31) {
        alert('Следующий день: 01.'+next_month+'.'+year)
    }
    else {
        alert('Введенный день некорректен')
    }
}
else if (short_m.includes(month) ){
    if (day>=1 && day< 30) {
        alert('Следующий день: '+next_day+'.'+month+'.'+year)
    }
    else if (day == 30) {
        alert('Следующий день: 01.'+next_month+'.'+year)
    }
    else {
        alert('Введенный день некорректен')
    }
}
else if (month === 12){
    if (day>=1 && day< 31) {
        alert('Следующий день: '+next_day+'.'+month+'.'+year)
    }
    else if (day == 31) {
        alert('Следующий день: 01.01.'+next_year)
    }
    else {
        alert('Введенный день некорректен')
    }
}
else if (month === 2){
    if (day>=1 && day< 28) {
        alert('Следующий день: '+next_day+'.'+month+'.'+year)
    }
    else if (day == 28 && CheckLeapYear(year) === false) {
        alert('Следующий день: 01.'+next_month+'.'+year)
    }
    else if (day == 28 && CheckLeapYear(year) === true) {
        alert('Следующий день: '+next_day+'.'+month+'.'+year)
    }
    else if (day == 29 && CheckLeapYear(year) === true) {
        alert('Следующий день: 01.'+next_month+'.'+year)
    }
    else if((day > 28 && CheckLeapYear(year) === false)||(day>29 && CheckLeapYear(year) === true)){
        alert('Введенный день некорректен')
    }
}
else {
    alert('Введенный месяц некорректен')
}
}
